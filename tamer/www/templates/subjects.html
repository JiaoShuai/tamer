<meta charset="utf-8">
<ion-view view-title="测试对象">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button icon button-clear ion-chevron-left" ng-click="back()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button icon  ion-person-add" ng-click="goAddSubject()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

  <ion-content>
    <ion-list>
        <ion-item class="padding " ng-show="false">
            <button class="button button-block button-positive" ng-click="upload()">
                上传保存
            </button>
        </ion-item>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="subject in subjects" type="item-text-wrap" href="#/subject-detail/{{subject.name}}">
        <img ng-src="{{subject.face}}">
        <h2>{{subject.name}}</h2>
        <p>{{subject.data.sex}}</p>
        <i class="icon ion-chevron-right icon-accessory" ></i>

        <ion-option-button class="button-assertive" ng-click="remove(subject)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
