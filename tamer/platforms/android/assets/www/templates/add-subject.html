<meta charset="utf-8">
<ion-view view-title="添加测试对象">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button icon button-clear ion-chevron-left" ng-click="back()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="false">
        <ion-list class="list">

            <ion-item class="item item-input item-icon-left">
                <span class="input-label">姓名：</span>
                <input type="text" placeholder="焦帅" ng-model="trainUser.data.name" style="text-align:center;border:1px solid gray">
            </ion-item>
            <ion-item class="item item-input">
                <span class="input-label">性别</span>
                <ion-radio ng-model="trainUser.data.sex" ng-value="'M'">男</ion-radio>
                <ion-radio ng-model="trainUser.data.sex" ng-value="'F'">女</ion-radio>
            </ion-item>
            <ion-item class="item item-input">
                <span class="input-label">年龄：</span>
                <input type="number" placeholder="20" ng-model="trainUser.data.age" style="text-align:center;border:1px solid gray">
            </ion-item>
            <ion-item class="item item-input">
                <span class="input-label">身高：</span>
                <input type="number" placeholder="170" ng-model="trainUser.data.height" style="text-align:center;border:1px solid gray">
                <span class="input-label">cm</span>
            </ion-item>
            <ion-item class="item item-input">
                <span class="input-label">体重：</span>
                <input type="number" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="70" ng-model="trainUser.data.weight" style="text-align:center;border:1px solid gray">
                <span class="input-label">kg</span>
            </ion-item>
            <div class="padding">
                <button class="button button-block button-positive"  ng-click="addSubject()" >
                    保存添加
                </button>
            </div>
            <p ng-bind="result" ng-style="{color:'green'}"></p>
            <p ng-bind="error" ng-style="{color:'red'}"></p>
        </ion-list>
    </ion-content>
</ion-view>
